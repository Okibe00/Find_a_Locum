<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find a Locum</title>
</head>
<body>
	<h1>States</h1>
	<ul>
		{% for state in states | sort(attribute='name')  %}
			<li>{{ state.name }}</li>
			<ul>
					{% for city in state.cities|sort(attribute='name') %}
						<li>{{ city.name }}</li>
					{% endfor %}
				</ul>
		{% endfor %}
	</ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Find a Locum</title>
</head>
<body>
		{% for state in states | sort(attribute="name") %}
			<h2>State</h2>
			<ul>
				<li>{{ state.id }}: <b>{{ state.name }}</b></li>
			</ul>
			{% endfor %}
</body>
</html>
